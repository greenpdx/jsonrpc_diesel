[package]
name = "jrpc"
version = "0.1.0"
authors = ["SavageS <savages@savages.com>"]

[dependencies]
jsonrpc-core = { git = "https://github.com/paritytech/jsonrpc" }
jsonrpc-minihttp-server = { git = "https://github.com/paritytech/jsonrpc" }
jsonrpc-http-server = { git = "https://github.com/paritytech/jsonrpc" }
dotenv = "0.9.0"
serde_json = "1.0"
chrono =  { version = "0.4.0", features = ["serde"] }
serde_derive = "1.0.21"
serde = "1.0.21"
slog = "~2.0.12"
slog-term = "~2.3.0"
slog-json = "~2.0.2"
r2d2 = "0.7.4"

diesel = { version = "0.16.0", features = ["sqlite","serde_json","chrono"] }
diesel_infer_schema = { version = "0.16.0", features = ["sqlite"] }
diesel_codegen = {  version = "0.16.0", features = ["sqlite"] }
r2d2-diesel = { version = "0.16.0" }

